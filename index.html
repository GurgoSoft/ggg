<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Gods Galaxy Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Orbitron', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #galaxyCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100dvw; 
      height: 100dvh;
      z-index: 1;
    }

    .nebula {
      position: fixed;
      top: 0;
      left: 0;
      width: 100dvw;
      height: 100dvh;
      background: radial-gradient(ellipse at center,
        rgba(106, 13, 173, 0.15) 0%,
        rgba(155, 48, 255, 0.08) 40%,
        transparent 70%);
      animation: rotateNebula 60s infinite linear;
      z-index: 2;
    }
    @keyframes rotateNebula {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .title-container {
      z-index: 10;
      perspective: 1000px;
      text-align: center;
      margin-bottom: 50px;
    }

    #mainTitle {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 900;
      text-transform: uppercase;
      background: linear-gradient(45deg, #9b30ff, #ffffff, #6a0dad);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 30px rgba(155, 48, 255, 0.8);
      animation: flyIn 4s ease-out forwards, thunderPulse 3s infinite 4s;
      transform: translateZ(-2000px) scale(0.1);
      opacity: 0;
    }

    @keyframes flyIn {
      0% { transform: translateZ(-2000px) scale(0.1); opacity: 0; }
      50% { opacity: 0.5; }
      100% { transform: translateZ(0) scale(1); opacity: 1; }
    }
    @keyframes thunderPulse {
      0%, 90% { 
        filter: brightness(1); 
        text-shadow: 0 0 30px rgba(155, 48, 255, 0.8); 
      }
      92% { 
        filter: brightness(2); 
        text-shadow: 0 0 50px #fff, 0 0 100px #9b30ff; 
      }
      96% { 
        filter: brightness(2.5); 
        text-shadow: 0 0 60px #fff, 0 0 120px #9b30ff; 
      }
      100% { 
        filter: brightness(1); 
        text-shadow: 0 0 30px rgba(155, 48, 255, 0.8); 
      }
    }

    .buttons-container {
      z-index: 20;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      opacity: 0;
      animation: fadeInButtons 1s ease-out 3s forwards;
      width: 100%;
      max-width: 700px;
      padding: 0 20px;
    }
    @keyframes fadeInButtons { to { opacity: 1; } }

    .galaxy-btn {
      padding: 15px 25px;
      font-size: 1.1rem;
      text-transform: uppercase;
      background: rgba(20, 20, 40, 0.8);
      border: 2px solid #444;
      color: #666;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s;
      letter-spacing: 0.1em;
      border-radius: 30px;
      text-align: center;
      flex: 1 1 auto;
      min-width: 140px;
    }

    .galaxy-btn.neon-active {
      border-color: #9b30ff;
      color: #ffffff;
      background: rgba(155, 48, 255, 0.1);
      box-shadow: 0 0 10px #9b30ff,
                  0 0 20px #9b30ff,
                  0 0 30px #9b30ff,
                  inset 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .galaxy-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ba55d3, 0 0 40px #9b30ff;
    }

    /* Responsive: en m√≥viles 2 columnas centradas */
    @media (max-width: 768px) {
      .buttons-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        max-width: 400px;
        margin: 0 auto;
      }
    }

    .particle {
      position: absolute;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.8), transparent);
      border-radius: 50%;
      pointer-events: none;
      animation: float 20s infinite linear;
    }
    @keyframes float {
      from { transform: translateY(100dvh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      to { transform: translateY(-100dvh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="galaxyCanvas"></canvas>
  <div class="nebula"></div>

  <div class="title-container">
    <h1 id="mainTitle">Gods Galaxy Game</h1>
  </div>

  <div class="buttons-container">
    <button class="galaxy-btn">ORLANDO</button>
    <button class="galaxy-btn">NYC</button>
    <button class="galaxy-btn">MIA</button>
    <button class="galaxy-btn">MEDAYORK</button>
  </div>

  <script>
    const canvas = document.getElementById('galaxyCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    class Star {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.z = Math.random() * 2000;
        this.size = Math.random() * 2;
        this.speed = 0.5 + Math.random() * 2;
      }
      update() {
        this.z -= this.speed * 2;
        if (this.z <= 0) {
          this.z = 2000;
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
        }
      }
      draw() {
        const x = (this.x - canvas.width / 2) * (600 / this.z) + canvas.width / 2;
        const y = (this.y - canvas.height / 2) * (600 / this.z) + canvas.height / 2;
        const size = (1 - this.z / 2000) * this.size * 2;
        const opacity = 1 - this.z / 2000;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
        ctx.fill();
      }
    }

    const stars = [];
    for (let i = 0; i < 500; i++) stars.push(new Star());

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        star.update();
        star.draw();
      });
      requestAnimationFrame(animate);
    }
    animate();

    setTimeout(() => {
      document.querySelectorAll('.galaxy-btn').forEach((btn, index) => {
        setTimeout(() => btn.classList.add('neon-active'), index * 200);
      });
    }, 3000);

    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.width = particle.style.height = Math.random() * 4 + 2 + 'px';
      particle.style.animationDelay = Math.random() * 20 + 's';
      particle.style.animationDuration = 20 + Math.random() * 10 + 's';
      document.body.appendChild(particle);
      setTimeout(() => particle.remove(), 30000);
    }
    setInterval(createParticle, 2000);
  </script>
</body>
</html>
